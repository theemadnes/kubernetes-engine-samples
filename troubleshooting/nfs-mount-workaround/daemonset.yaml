apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: modify-mount
  namespace: default
spec:
  selector:
    matchLabels:
      app: modify-mount
  template:
    metadata:
      labels:
        app: modify-mount
    spec:
      containers:
      - name: modify-mount
        image: busybox
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            while true; do
              cat << 'EOF' > /rootfs/bin/mount
            #!/bin/bash
            
            echo "MOUNT_WRAPPER: starting rpcbind"
            service rpcbind start
            
            RPCBIND_PID=$(pidof -s /sbin/rpcbind)
            if [ -n "$RPCBIND_PID" ]; then
              if [ "$(readlink /proc/$RPCBIND_PID/ns/net)" != "$(readlink /proc/self/ns/net)" ]; then
                echo "Detected /sbin/rpcbind in a different namespace; starting it in the host namespace"
                /sbin/rpcbind -w
              fi
            fi
            
            exec /bin/mount.orig "$@"
            EOF
              sleep 5
            done
        volumeMounts:
        - name: mounter-root
          mountPath: /rootfs
          readOnly: false
        securityContext:
          privileged: true
      volumes:
      - name: mounter-root
        hostPath:
          path: /home/kubernetes/containerized_mounter/rootfs
      terminationGracePeriodSeconds: 30